<!DOCTYPE html>
<html>
<head>
    <title>Wordle Solver</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-3 text-center">
        <div class="my-3">Guesses so far</div>
        <div id="guesses" class="game-board"></div>
        <div class="my-3">
            <button id="sug" type="button" class="btn btn-primary">Get Suggestion</button>
        </div>
        <div id="suggestion" class="game-board">
            <div class="letter-row">
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
                <div class="letter-box"></div>
            </div>
        </div>
        <div class="my-3">Possibilities remaining: <span id="possibilities-remaining"></span></div>
        <div id="score-parent" class="my-3" style="display:none">Avg. possibilities after guess: <span id="score"></span></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
